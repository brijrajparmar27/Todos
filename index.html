<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>

    <!-- header -->
    <div class="header">
        <label class="heading">ToDo</label>
        <img src="assets/search.ico" alt="search icon" class="searchtoogle">
        <form class="addNote">
                <input class="tbnew" type="text" id="new">
                <input class="btnew" type="submit" value="Add">
        </form>
    </div>
    <center>
        <!-- search notes -->
        <div class="search">
            <input type="text" class="find hide">
        </div>
    
    <!-- empty or not -->
    
        <img class="imgempty" src="assets/empty.png">
    </center>

    <!-- notes section -->
    <div class="notescontain">
        <div class="notes">
                
        </div>
    </div>

    <script src="sandbox.js"></script>

</html>
